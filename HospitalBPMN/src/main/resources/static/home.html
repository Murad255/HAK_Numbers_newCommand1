var cleaner, lines, stars, linesPos = 0, light, tempVal, oven, linesSpeed = 3;
window.onload = function () {
	cleaner = document.getElementById('cleaner');
	lines = document.getElementById('lines');
	stars = document.getElementById('stars');
	light = document.getElementById('light');
	tempVal = document.getElementById('tempVal');
	oven = document.getElementById('oven');
	setInterval(function() {
		linesPos -= linesSpeed;
		lines.style.backgroundPosition = linesPos + 'px';
		stars.style.backgroundPosition = linesPos * 0.5 + 'px';
	}, 30);
	connect();
}
function setState(p){
	if (p.cleaner !== undefined) if (p.cleaner > 600) cleaner.style.left = '600px'; else cleaner.style.left = p.cleaner + 'px';
	if (p.speed !== undefined) linesSpeed = p.speed;
	if (p.light !== undefined) if (p.light * 140 > 700) light.style.width = '700px'; else light.style.width = p.light * 140 + 'px';
	if (p.oven !== undefined) oven.style.background = 'rgb('+p.oven+',0,0)';
	if (p.temperature !== undefined) tempVal.innerHTML = p.temperature;
}
function connect () {
setTimeout(function () {
	var ws = new WebSocket("ws://"+location.host+"/my_websocket", "protocolOne");
	ws.onmessage = function (e) { setState(JSON.parse(e.data)); };
	ws.onclose = function (e) {	if (!e.wasClean) { alert('Lost Connection'); } connect(); };
	ws.onerror = function(err) { ws.close(); }
}, 1000);
}
